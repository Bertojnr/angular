<div class="container my-5">

  <h1 class="text-center mb-5 display-4 text-primary">ðŸ“± Manage Phones</h1>

  <!-- Loader -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3">Please wait...</p>
  </div>

  <div *ngIf="!loading">

    <!-- Form -->
    <form [formGroup]="phoneForm" (ngSubmit)="submitPhone()" class="mb-5 p-4 border rounded shadow-sm bg-light">
      <div class="mb-3">
        <label class="form-label">Phone Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="e.g., Apple iPhone 14">
      </div>
      <div class="row g-3 mb-3">
        <div class="col">
          <input type="number" formControlName="year" class="form-control" placeholder="Year">
        </div>
        <div class="col">
          <input type="number" formControlName="price" class="form-control" placeholder="Price">
        </div>
      </div>
      <div class="row g-3 mb-3">
        <div class="col">
          <input type="text" formControlName="cpuModel" class="form-control" placeholder="CPU Model">
        </div>
        <div class="col">
          <input type="text" formControlName="hardDiskSize" class="form-control" placeholder="Hard Disk Size">
        </div>
      </div>
      <button type="submit" class="btn btn-success">
        {{ editingPhoneId ? 'Update Phone' : 'Add Phone' }}
      </button>
    </form>

    <!-- Phones List -->
    <div class="row g-4">
      <div class="col-12 col-sm-6 col-lg-4" *ngFor="let phone of phonesList">
        <div class="card shadow-sm h-100 border-primary border-opacity-25">
          <div class="card-body">
            <h5 class="card-title text-primary fw-bold">{{ phone.name }}</h5>
            <p class="text-muted small mb-2">
              <strong>ID:</strong> {{ phone.id }} |
              <strong>Created:</strong> {{ phone.createdAt | date:'short' }}
            </p>
            <hr>
            <ul class="list-unstyled mb-3">
              <li *ngFor="let item of (phone.data ?? {}) | keyvalue">
                <strong>{{ item.key }}:</strong> {{ item.value }}
              </li>
            </ul>
            <div class="d-flex justify-content-between">
              <button class="btn btn-warning btn-sm" (click)="editPhone(phone)">Edit</button>
              <button class="btn btn-danger btn-sm" (click)="deletePhone(phone.id!)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
